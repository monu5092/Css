<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading</title>
    <link rel="stylesheet" href="style.css">
<body>
    <h1>To DO List</h1>
    <h2>Monday</h2>
    <div class="box">
        <p class="Done">Do this things today!</p>
        <ul class="list">
            <li> Wash Clothes</li>
            <li class="Done">Read</li>
            <li class="Done">Maths Question</li>
        </ul>
    </div>
    <div>
        <ul>
            <p class="Done">Others items</p>
        </ul>
        <p>The best prepration for tomorrow is doing is your best today.</p>
    </div>
</body>
</html>
